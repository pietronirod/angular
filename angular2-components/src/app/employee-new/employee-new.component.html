<label>Nome</label>
<input type="text" [(ngModel)]="employee.name"><br>
<label>Salario</label>
<input type="text" [(ngModel)]="employee.salary"><br>
<div [hidden]="employee.salary >= 1000">
  <label>Bonus</label>
  <input type="text" [(ngModel)]="employee.bonus"><br>
</div>
<button type="button" (click)="addEmployee($event)">Adicionar Empregado</button>
