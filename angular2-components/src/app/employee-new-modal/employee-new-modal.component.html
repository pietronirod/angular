<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Novo Empregado</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label>Nome</label>
          <input class="form-control" type="text" [(ngModel)]="employee.name"><br>
        </div>
        <div class="form-group">
          <label>Salario</label>
          <input class="form-control" type="text" [(ngModel)]="employee.salary"><br>
        </div>
        <div class="form-group" [hidden]="employee.salary >= 1000">
          <label>Bonus</label>
          <input class="form-control" type="text" [(ngModel)]="employee.bonus"><br>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Incluir</button>
      </div>
    </div>
  </div>
</div>
